<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Water Segmentation</h1>
        <p>Upload a TIFF image, and our model will generate a water segmentation mask.</p>

        <form method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose Image
            </label>
            <input id="file-upload" type="file" name="file" required>
            <button type="submit">Upload & Segment</button>
        </form>

        {% if uploaded_file %}
        <div class="result-container">
            <div class="image-wrapper">
                <h2>Original Image</h2>
                <img src="{{ url_for('uploaded_file', filename=uploaded_file) }}" alt="Uploaded Image">
            </div>
            <div class="image-wrapper">
                <h2>Segmented Mask</h2>
                <img src="{{ url_for('uploaded_file', filename=mask_file) }}" alt="Segmented Mask">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
